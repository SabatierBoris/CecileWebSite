[app:pyramidapp]
use = egg:pyramidapp

[pipeline:main]
pipeline =
    pyramidapp

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543


# Begin logging configuration

[loggers]
keys = root, pyramidApp

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_pyramidApp]
level = WARN
handlers =
qualname = pyramidApp

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
