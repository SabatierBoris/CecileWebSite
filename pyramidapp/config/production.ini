[app:main]
use = egg:pyramidapp
sqlalchemy.url = DB_URL
content.dir = DATA_DIR
app.dir = APP_DIR
mako.directories = pyramidapp:templates
pyramid.reload_templates = false
pyramid.default_locale_name = fr
pyramid.session_factory_secret = todo
pyramid.authentication_secret = todo
pyramid.includes = 
	pyramid_mako

[server:main]
use = egg:gunicorn#main
host = 0.0.0.0
port = 8080
workers = 16
proc_name = CecileWeb

[alembic]
# path to migration scripts
script_location = alembic

# Begin logging configuration

[loggers]
keys = root, pyramidapp, sqlalchemy, initializebd

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_pyramidapp]
level = INFO
handlers =
qualname = pyramidapp

[logger_initializebd]
level = INFO
handlers =
qualname = pyramidapp.scripts.initializebd

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
