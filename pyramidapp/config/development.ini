[app:main]
use = egg:pyramidapp
sqlalchemy.url = sqlite:///%(here)s/../bdd.sqlite
mako.directories = pyramidapp:templates
pyramid.reload_templates = true
pyramid.debug_authorization = true
pyramid.debug_notfound = true
pyramid.debug_routematch = true
pyramid.default_locale_name = fr
pyramid.includes = 
	pyramid_debugtoolbar
pyramid.session_factory_secret = itsaseekreet
pyramid.authentication_secret = secret

[server:main]
use = egg:pyramid#wsgiref
host = 0.0.0.0
port = 8080


# Begin logging configuration

[loggers]
keys = root, pyramidapp, sqlalchemy, initializebd

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_pyramidapp]
level = WARN
handlers =
qualname = pyramidapp

[logger_initializebd]
level = INFO
handlers =
qualname = pyramidapp.scripts.initializebd

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
